<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout OS v17</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #22c55e; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .nav { display: flex; justify-content: space-around; background: var(--card); padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #334155; }
        .nav button { background: none; border: none; color: #94a3b8; font-weight: 600; cursor: pointer; padding: 10px; font-size: 0.8rem; text-transform: uppercase; }
        .nav button.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 140px; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #334155; }
        .selector-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .sel-btn { padding: 15px; border-radius: 8px; border: 1px solid var(--primary); background: #1e293b; color: white; cursor: pointer; font-weight: bold; font-size: 0.75rem; text-align: center; }
        .sel-btn:active { transform: scale(0.98); background: #2563eb; }
        .sel-btn.active { background: var(--primary); }
        .set-dot { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #475569; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; background: #1e293b; margin: 5px; }
        .set-dot.active { background: var(--accent); border-color: var(--accent); color: white; }
        #timer-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 4px solid var(--primary); padding: 15px; display: none; z-index: 1000; }
        #timer-display { font-size: 2.2rem; font-weight: bold; color: var(--primary); text-align: center; }
        .edit-input { width: 100%; background: #0f172a; border: 1px solid #475569; color: white; padding: 12px; border-radius: 6px; margin-bottom: 8px; box-sizing: border-box; }
        .btn-action { background: #22c55e; color: white; border: none; padding: 18px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; }
    </style>
</head>
<body>

<div id="timer-bar">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto;">
        <span>DESCANSO</span>
        <div id="timer-display">01:00</div>
        <button onclick="stopTimer()" style="background:#ef4444; color:white; border:none; padding:10px; border-radius:8px;">PULAR</button>
    </div>
</div>

<div class="nav">
    <button onclick="showView('today')" id="nav-today" class="active">Treinar</button>
    <button onclick="showView('run')" id="nav-run">Corrida</button>
    <button onclick="showView('history')" id="nav-history">Histórico</button>
    <button onclick="showView('edit')" id="nav-edit">Editar</button>
</div>

<div class="container">
    <div id="view-today" class="view active">
        <div class="selector-btns">
            <button class="sel-btn" onclick="setWorkout('legs_s')">LEGS (STR)</button>
            <button class="sel-btn" onclick="setWorkout('push')">PUSH</button>
            <button class="sel-btn" onclick="setWorkout('legs_p')">LEGS (PLYO)</button>
            <button class="sel-btn" onclick="setWorkout('pull')">PULL</button>
        </div>
        <div id="todayList"><p style="text-align:center; color:#94a3b8; margin-top: 20px;">Clique em uma categoria acima.</p></div>
        <button id="finish-btn" class="btn-action" style="display:none" onclick="finish('TREINO')">FINALIZAR E ENVIAR</button>
    </div>

    <div id="view-run" class="view">
        <div class="card">
            <h3>REGISTRAR CORRIDA</h3>
            <p>Conforme planilha: 2.5KM, 3KM, 4KM ou 1.5KM</p>
            <input type="number" step="0.1" id="run-dist" class="edit-input" placeholder="Digite os KM percorridos">
            <button class="btn-action" onclick="finish('CORRIDA')">SALVAR CORRIDA</button>
        </div>
    </div>

    <div id="view-history" class="view">
        <h3 style="color:var(--primary)">HISTÓRICO</h3>
        <div id="historyList"></div>
    </div>

    <div id="view-edit" class="view">
        <div id="edit-lists"></div>
        <button class="btn-action" style="background:var(--primary)" onclick="saveAll()">SALVAR ALTERAÇÕES</button>
    </div>
</div>

<script>
    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbw9_mrQMR0i7u17NYK0Rc4ZBEoTwibNkNg0XT0mdPPFj5GegCEGyT-eDE1b0Ao3NB09/exec";

    const defaultData = {
        legs_s: [{n:"Rom Deadlift (5kg)",s:2,r:"5"},{n:"Step ups (5kg)",s:2,r:"5"},{n:"Bulg. Split squats (5kg)",s:2,r:"5"},{n:"Crab lifts (5kg)",s:2,r:"5"},{n:"Glute bridge (5kg)",s:2,r:"5"}],
        push: [{n:"Leg ass. Dips",s:2,r:"5"},{n:"Knee bent pike press ups",s:2,r:"5"},{n:"Press ups",s:2,r:"5"},{n:"Frog Holds",s:2,r:"5"},{n:"L-sits",s:2,r:"5"}],
        legs_p: [{n:"Depth jumps",s:2,r:"5"},{n:"Broad Jumps",s:2,r:"5"},{n:"Kneeling jumps",s:2,r:"5"},{n:"Lunge jumps",s:2,r:"5"},{n:"Skater Jumps",s:2,r:"5"}],
        pull: [{n:"Leg ass. Pull ups",s:2,r:"5"},{n:"Skin the cat",s:2,r:"5"},{n:"Leg ass. Chin ups",s:2,r:"5"},{n:"Front Lever",s:2,r:"5"},{n:"Oblique SA G2OH (5kg)",s:2,r:"5"}]
    };

    let state = JSON.parse(localStorage.getItem('workoutV17')) || { routines: defaultData, history: [] };
    let activeType = null;
    let completed = {};
    let timerInterval;

    function showView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('nav-'+v).classList.add('active');
        if(v === 'edit') renderEdit();
        if(v === 'history') renderHistory();
    }

    function setWorkout(type) {
        activeType = type;
        document.querySelectorAll('.sel-btn').forEach(b => {
            b.classList.remove('active');
            if(b.innerText.includes(type.toUpperCase().replace('_', ' '))) b.classList.add('active');
        });
        document.getElementById('finish-btn').style.display = 'block';
        renderToday();
    }

    function renderToday() {
