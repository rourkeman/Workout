<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout OS v18 - FORCE RESET</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #22c55e; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .nav { display: flex; justify-content: space-around; background: var(--card); padding: 15px; position: sticky; top: 0; border-bottom: 1px solid #334155; }
        .nav button { background: none; border: none; color: #94a3b8; font-weight: bold; cursor: pointer; padding: 10px; font-size: 0.8rem; text-transform: uppercase; }
        .nav button.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #334155; }
        .selector-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .sel-btn { padding: 20px; border-radius: 8px; border: 2px solid var(--primary); background: #1e293b; color: white; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .set-dot { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #475569; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; background: #1e293b; margin: 5px; display: inline-flex; }
        .set-dot.active { background: var(--accent); border-color: var(--accent); color: white; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #timer-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 4px solid var(--primary); padding: 15px; display: none; text-align: center; }
    </style>
</head>
<body>

<div id="timer-bar">
    <span id="timer-display" style="font-size: 2rem; font-weight: bold; color: var(--primary);">01:00</span>
    <button onclick="stopTimer()" style="background:red; color:white; border:none; padding:10px; border-radius:5px; margin-left:20px;">SKIP</button>
</div>

<div class="nav">
    <button onclick="showView('today')" id="nav-today" class="active">TREINAR</button>
    <button onclick="showView('run')" id="nav-run">CORRIDA</button>
    <button onclick="showView('history')" id="nav-history">HISTÓRICO</button>
    <button onclick="showView('edit')" id="nav-edit">EDITAR</button>
</div>

<div class="container">
    <div id="view-today" class="view active">
        <div class="selector-btns">
            <button class="sel-btn" onclick="setWorkout('legs_s')">LEGS (STR)</button>
            <button class="sel-btn" onclick="setWorkout('push')">PUSH</button>
            <button class="sel-btn" onclick="setWorkout('legs_p')">LEGS (PLYO)</button>
            <button class="sel-btn" onclick="setWorkout('pull')">PULL</button>
        </div>
        <div id="todayList"><p style="text-align:center; color:#94a3b8;">Escolha um treino acima.</p></div>
        <button id="finish-btn" class="btn-action" style="display:none" onclick="finish('TREINO')">FINALIZAR E ENVIAR</button>
    </div>

    <div id="view-run" class="view">
        <div class="card">
            <h3>REGISTRAR CORRIDA</h3>
            <input type="number" step="0.1" id="run-dist" style="width:100%; padding:10px; margin:10px 0;" placeholder="Distância em KM">
            <button class="btn-action" onclick="finish('CORRIDA')">SALVAR CORRIDA</button>
        </div>
    </div>

    <div id="view-history" class="view">
        <div id="historyList"></div>
    </div>

    <div id="view-edit" class="view">
        <div id="edit-lists"></div>
        <button class="btn-action" style="background:var(--primary)" onclick="saveAll()">SALVAR ALTERAÇÕES</button>
    </div>
</div>

<script>
    // LIMPEZA DE EMERGÊNCIA: Remove versões antigas que travaram o clique
    if(!localStorage.getItem('v18_reset')) {
        localStorage.clear();
        localStorage.setItem('v18_reset', 'true');
    }

    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbw9_mrQMR0i7u17NYK0Rc4ZBEoTwibNkNg0XT0mdPPFj5GegCEGyT-eDE1b0Ao3NB09/exec";
    
    const defaultData = {
        legs_s: [{n:"Rom Deadlift (5kg)",s:2,r:"5"},{n:"Step ups (5kg)",s:2,r:"5"},{n:"Bulg. Split squats (5kg)",s:2,r:"5"},{n:"Crab lifts (5kg)",s:2,r:"5"},{n:"Glute bridge (5kg)",s:2,r:"5"}],
        push: [{n:"Leg ass. Dips",s:2,r:"5"},{n:"Knee bent pike press ups",s:2,r:"5"},{n:"Press ups",s:2,r:"5"},{n:"Frog Holds",s:2,r:"5"},{n:"L-sits",s:2,r:"5"}],
        legs_p: [{n:"Depth jumps",s:2,r:"5"},{n:"Broad Jumps",s:2,r:"5"},{n:"Kneeling jumps",s:2,r:"5"},{n:"Lunge jumps",s:2,r:"5"},{n:"Skater Jumps",s:2,r:"5"}],
        pull: [{n:"Leg ass. Pull ups",s:2,r:"5"},{n:"Skin the cat",s:2,r:"5"},{n:"Leg ass. Chin ups",s:2,r:"5"},{n:"Front Lever",s:2,r:"5"},{n:"Oblique SA G2OH (5kg)",s:2,r:"5"}]
    };

    let state = JSON.parse(localStorage.getItem('workoutV18')) || { routines: defaultData, history: [] };
    let activeT = null;
    let completed = {};
    let timerInt;

    function showView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        if(v === 'edit') renderEdit();
        if(v === 'history') renderHistory();
    }

    function setWorkout(t) {
        activeT = t;
        document.getElementById('finish-btn').style.display = 'block';
        renderToday();
    }

    function renderToday() {
        const container = document.getElementById('todayList');
        container.innerHTML = state.routines[activeT].map(ex => {
            if (!completed[ex.n]) completed[ex.n] = Array(parseInt(ex.s)).fill(false);
            return `<div class="card">
                <strong>${ex.n}</strong> (${ex.r} reps)
                <div style="margin-top:10px">
                    ${completed[ex.n].map((done, i) => `<div class="set-dot ${done ? 'active' : ''}" onclick="toggleSet('${ex.n}', ${i})">${i+1}</div>`).join('')}
                </div>
            </div>`;
        }).join('');
    }

    function toggleSet(n, i) {
        completed[n][i] = !completed[n][i];
        if (completed[n][i]) startTimer(60);
        renderToday();
    }

    function startTimer(s) {
        clearInterval(timerInt);
        document.getElementById('timer-bar').style.display = 'block';
        timerInt = setInterval(() => {
            s--;
            document.getElementById('timer-display').innerText = `00:${s < 10 ? '0'+s : s}`;
            if (s <= 0) stopTimer();
        }, 1000);
    }

    function stopTimer() { clearInterval(timerInt); document.getElementById('timer-bar').style.display = 'none'; }

    function renderEdit() {
        let h = '';
        for (let t in state.routines) {
            h += `<h3>${t.toUpperCase()}</h3>`;
            state.routines[t].forEach((ex, i) => {
                h += `<div class="card"><input type="text" value="${ex.n}" id="n-${t}-${i}" style="width:100%"><br><input type="number" value="${ex.s}" id="s-${t}-${i}"> séries</div>`;
            });
        }
        document.getElementById('edit-lists').innerHTML = h;
    }

    function saveAll() {
        // Lógica de salvamento simplificada para evitar travas
        localStorage.setItem('workoutV18', JSON.stringify(state));
        alert("Salvo!");
        location.reload();
    }

    function renderHistory() {
        document.getElementById('historyList').innerHTML = state.history.map(h => `<div class="card">${h.date}<br>${h.type}: ${h.data}</div>`).join('');
    }

    async function finish(m) {
        let d = m === 'CORRIDA' ? document.getElementById('run-dist').value + " KM" : "Treino Concluído";
        state.history.unshift({date: new Date().toLocaleString(), type: m, data: d});
        localStorage.setItem('workoutV18', JSON.stringify(state));
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({type: m, data: d}) });
        alert("Enviado!");
        location.reload();
    }
</script>
</body>
</html>
