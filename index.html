<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout OS</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #22c55e; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .nav { display: flex; justify-content: space-around; background: var(--card); padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #334155; }
        .nav button { background: none; border: none; color: #94a3b8; font-weight: 600; cursor: pointer; padding: 10px; }
        .nav button.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 120px; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #334155; }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        .input-group { display: flex; align-items: center; gap: 8px; margin-top: 8px; }
        .num-input { background: #0f172a; border: 1px solid #475569; color: white; padding: 6px; border-radius: 6px; width: 55px; text-align: center; }
        #timer-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 3px solid var(--primary); padding: 15px; display: none; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); }
        #timer-display { font-family: monospace; font-size: 1.8rem; font-weight: bold; color: var(--primary); }
        .btn-save { background: #22c55e; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .done { border-color: var(--accent); background: #162e21; opacity: 0.8; }
        .settings-label { font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; display: block; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

<div id="timer-bar">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto;">
        <span style="font-weight:bold; letter-spacing: 1px;">RECOVERING</span>
        <div id="timer-display">00:00</div>
        <button onclick="stopTimer()" style="background:#ef4444; border:none; color:white; padding:8px 15px; border-radius:5px; font-weight:bold;">SKIP</button>
    </div>
</div>

<div class="nav">
    <button onclick="showView('today')" id="nav-today" class="active">TODAY</button>
    <button onclick="showView('edit')" id="nav-edit">EDIT</button>
    <button onclick="showView('history')" id="nav-history">HISTORY</button>
</div>

<div class="container">
    <div id="view-today" class="view active">
        <h2 id="todayTitle" style="margin-top:0">Workout</h2>
        <div id="todayList"></div>
        <button class="btn-save" onclick="finishWorkout()">FINISH & LOG WORKOUT</button>
    </div>

    <div id="view-edit" class="view">
        <div class="card" style="border-color: var(--primary);">
            <label class="settings-label">Rest Timer Duration (seconds)</label>
            <input type="number" id="globalTimer" class="num-input" style="width: 100%; text-align: left;" onchange="updateTimerSetting(this.value)">
        </div>
        <div id="editContainer"></div>
        <button class="btn-save" style="background:var(--primary)" onclick="saveRoutines()">SAVE MASTER CHANGES</button>
    </div>

    <div id="view-history" class="view">
        <div id="historyList"></div>
    </div>
</div>

<script>
    // Use your LATEST deployment URL here
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9_mrQMR0i7u17NYK0Rc4ZBEoTwibNkN g0XT0mdPPFj5GegCEGyT-eDE1b0Ao3NB09/exec";

    let state = JSON.parse(localStorage.getItem('workoutAppState')) || {
        routines: {
            lower: Array(8).fill().map(() => ({ n: "", s: "", r: "" })),
            upper: Array(8).fill().map(() => ({ n: "", s: "", r: "" }))
        },
        settings: { restTime: 60 },
        history: [],
        completedToday: []
    };

    let timerInterval;

    function getRoutineType() {
        const d = new Date().getDay(); 
        if ([1, 5].includes(d)) return 'lower';
        if ([2, 6].includes(d)) return 'upper';
        return 'rest';
    }

    function renderToday() {
        const type = getRoutineType();
        const container = document.getElementById('todayList');
        document.getElementById('todayTitle').innerText = type.toUpperCase() + " DAY";
        
        if (type === 'rest') {
            container.innerHTML = `<div style="text-align:center; padding:40px; color:#64748b;">üßò‚Äç‚ôÇÔ∏è Rest Day! Recovery is key.</div>`;
            return;
        }

        container.innerHTML = state.routines[type].filter(ex => ex.n.trim() !== "").map((ex, i) => {
            const isDone = state.completedToday.some(c => c.n === ex.n);
            return `
            <div class="card flex-row ${isDone ? 'done' : ''}">
                <div style="flex-grow:1">
                    <strong style="font-size:1.1rem">${ex.n}</strong>
                    <div class="input-group">
                        <input type="text" class="num-input" value="${ex.s}" onchange="updateLiveVal('${type}', ${i}, 's', this.value)">
                        <span style="font-size:0.7rem; color:#94a3b8">SETS</span>
                        <input type="text" class="num-input" value="${ex.r}" onchange="updateLiveVal('${type}', ${i}, 'r', this.value)">
                        <span style="font-size:0.7rem; color:#94a3b8">REPS</span>
                    </div>
                </div>
                <input type="checkbox" style="width:32px; height:32px" ${isDone ? 'checked' : ''} onchange="handleCheck('${ex.n}', '${ex.s}', '${ex.r}', this.checked)">
            </div>`;
        }).join('');
    }

    function updateLiveVal(type, i, f, v) { state.routines[type][i][f] = v; save(); }
    function updateTimerSetting(v) { state.settings.restTime = parseInt(v) || 60; save(); }

    function handleCheck(n, s, r, checked) {
        if (checked) {
            state.completedToday.push({ n, s, r });
            startTimer(state.settings.restTime || 60);
        } else {
            state.completedToday = state.completedToday.filter(c => c.n !== n);
        }
        save();
        renderToday();
    }

    function startTimer(sec) {
        clearInterval(timerInterval);
        document.getElementById('timer-bar').style.display = 'block';
        const run = () => {
            const m = Math.floor(sec/60), s = sec%60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if (sec <= 0) {
                stopTimer();
                try { new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play(); } catch(e){}
            }
            sec--;
        };
        run();
        timerInterval = setInterval(run, 1000);
    }

    function stopTimer() { clearInterval(timerInterval); document.getElementById('timer-bar').style.display = 'none'; }

    async function finishWorkout() {
        const btn = document.querySelector('.btn-save');
        btn.innerText = "UPLOADING...";
        btn.disabled = true;

        const log = { 
            type: document.getElementById('todayTitle').innerText, 
            exercises: state.completedToday.map(c => `${c.n}: ${c.s} sets x ${c.r}`), 
            date: new Date().toLocaleString() 
        };

        try {
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(log) });
            state.history.push(log);
            state.completedToday = [];
            save();
            alert("Workout Synced to Sheet!");
            showView('history');
        } catch(e) { alert("Network error. Saved to phone only."); }
        btn.innerText = "FINISH & LOG WORKOUT";
        btn.disabled = false;
    }

    function showView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('nav-'+v).classList.add('active');
        render();
    }

    function renderEdit() {
        document.getElementById('globalTimer').value = state.settings.restTime || 60;
        let h = '';
        for (let r in state.routines) {
            h += `<h3 style="color:var(--primary); padding-left:5px">${r.toUpperCase()}</h3>` + state.routines[r].map((ex, i) => `
                <div class="card">
                    <input type="text" placeholder="Exercise Name" value="${ex.n}" onchange="state.routines['${r}'][${i}].n = this.value" style="font-weight:bold; margin-bottom:8px">
                    <div class="input-group">
                        <input type="text" class="num-input" placeholder="Sets" value="${ex.s}" onchange="state.routines['${r}'][${i}].s = this.value">
                        <input type="text" class="num-input" placeholder="Reps" value="${ex.r}" onchange="state.routines['${r}'][${i}].r = this.value">
                    </div>
                </div>`).join('');
        }
        document.getElementById('editContainer').innerHTML = h;
    }

    function render() {
        renderToday();
        renderEdit();
        document.getElementById('historyList').innerHTML = state.history.slice().reverse().map(h => `
            <div class="card"><small style="color:#94a3b8">${h.date}</small><br><strong>${h.type}</strong><br>${h.exercises.join(', ')}</div>
        `).join('');
    }

    function save() { localStorage.setItem('workoutAppState', JSON.stringify(state)); }
    function saveRoutines() { save(); alert("Settings Saved!"); showView('today'); }

    render();
</script>
</body>
</html>
