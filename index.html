<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout OS v12.2</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #22c55e; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .nav { display: flex; justify-content: space-around; background: var(--card); padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #334155; }
        .nav button { background: none; border: none; color: #94a3b8; font-weight: 600; cursor: pointer; padding: 10px; }
        .nav button.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 140px; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #334155; }
        .selector-btns { display: flex; gap: 10px; margin-bottom: 20px; }
        .sel-btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--primary); background: transparent; color: white; cursor: pointer; font-weight: bold; }
        .sel-btn.active { background: var(--primary); }
        .set-dot { width: 42px; height: 42px; border-radius: 50%; border: 2px solid #475569; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; background: #1e293b; margin: 5px; }
        .set-dot.active { background: var(--accent); border-color: var(--accent); color: white; }
        #timer-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 4px solid var(--primary); padding: 15px; display: none; z-index: 1000; }
        #timer-display { font-size: 2.2rem; font-weight: bold; color: var(--primary); font-family: monospace; text-align: center; flex-grow: 1; }
    </style>
</head>
<body>

<div id="timer-bar">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto;">
        <span>REST</span>
        <div id="timer-display">01:00</div>
        <button onclick="stopTimer()" style="background:#ef4444; color:white; border:none; padding:10px; border-radius:8px;">SKIP</button>
    </div>
</div>

<div class="nav">
    <button onclick="showView('today')" id="nav-today" class="active">TREINAR</button>
    <button onclick="showView('history')" id="nav-history">HISTÓRICO</button>
</div>

<div class="container">
    <div id="view-today" class="view active">
        <div class="selector-btns">
            <button class="sel-btn active" id="btn-lower" onclick="renderToday('lower')">LOWER</button>
            <button class="sel-btn" id="btn-upper" onclick="renderToday('upper')">UPPER</button>
        </div>
        <div id="todayList"></div>
        <button onclick="finishWorkout()" style="background:#22c55e; color:white; border:none; padding:18px; border-radius:10px; width:100%; font-weight:bold; margin-top:20px;">FINALIZAR E ENVIAR</button>
    </div>

    <div id="view-history" class="view">
        <div id="historyList"></div>
    </div>
</div>

<script>
    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbw9_mrQMR0i7u17NYK0Rc4ZBEoTwibNkNg0XT0mdPPFj5GegCEGyT-eDE1b0Ao3NB09/exec";

    // EXERCÍCIOS JÁ CADASTRADOS NO CÓDIGO (Não apagam mais!)
    const myRoutines = {
        lower: [
            { n: "Shrimp Squat", s: 3, r: "10-12" },
            { n: "Nordic Curls", s: 3, r: "8-10" },
            { n: "Bulgarian Split Squat", s: 3, r: "12" }
        ],
        upper: [
            { n: "Towel Curls", s: 3, r: "15" },
            { n: "Push Ups", s: 3, r: "MAX" },
            { n: "Dips", s: 3, r: "10" }
        ]
    };

    let completedSets = {};
    let timerInterval;

    function renderToday(type) {
        document.querySelectorAll('.sel-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + type).classList.add('active');
        
        const container = document.getElementById('todayList');
        container.innerHTML = myRoutines[type].map(ex => {
            if (!completedSets[ex.n]) completedSets[ex.n] = Array(ex.s).fill(false);
            return `
            <div class="card">
                <div style="display:flex; justify-content:space-between"><strong>${ex.n}</strong> <span>${ex.r}</span></div>
                <div style="display:flex; flex-wrap:wrap; margin-top:10px">
                    ${completedSets[ex.n].map((done, i) => `
                        <div class="set-dot ${done ? 'active' : ''}" onclick="toggleSet('${ex.n}', ${i})">${i+1}</div>
                    `).join('')}
                </div>
            </div>`;
        }).join('');
    }

    function toggleSet(name, i) {
        completedSets[name][i] = !completedSets[name][i];
        if (completedSets[name][i]) startTimer(60);
        renderToday(document.querySelector('.sel-btn.active').id.replace('btn-',''));
    }

    function startTimer(sec) {
        clearInterval(timerInterval);
        document.getElementById('timer-bar').style.display = 'block';
        timerInterval = setInterval(() => {
            sec--;
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if (sec <= 0) stopTimer();
        }, 1000);
    }

    function stopTimer() { clearInterval(timerInterval); document.getElementById('timer-bar').style.display = 'none'; }

    async function finishWorkout() {
        const logs = Object.keys(completedSets).map(n => `${n}: ${completedSets[n].filter(s => s).length} sets`);
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ exercises: logs, type: "WORKOUT" }) });
        alert("Enviado!");
        location.reload();
    }

    function showView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
    }

    renderToday('lower');
</script>
</body>
</html>
