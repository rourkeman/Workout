<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout OS v23 - Cardio Update</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #22c55e; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; touch-action: manipulation; }
        .nav { display: flex; justify-content: space-around; background: var(--card); padding: 10px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #334155; }
        .nav button { background: none; border: none; color: #94a3b8; font-weight: bold; cursor: pointer; padding: 15px; font-size: 0.75rem; text-transform: uppercase; }
        .nav button.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { padding: 15px; max-width: 600px; margin: 0 auto; padding-bottom: 140px; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #334155; }
        .selector-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .sel-btn { padding: 20px; border-radius: 10px; border: 2px solid var(--primary); background: #1e293b; color: white; cursor: pointer; font-weight: bold; font-size: 0.8rem; text-align: center; }
        .sel-btn.active { background: var(--primary); }
        .set-dot { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #475569; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; background: #1e293b; margin: 6px; }
        .set-dot.active { background: var(--accent); border-color: var(--accent); color: white; }
        .edit-input { width: 100%; background: #0f172a; border: 1px solid #475569; color: white; padding: 12px; border-radius: 8px; margin: 5px 0; box-sizing: border-box; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 20px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 15px; }
        #timer-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; border-top: 4px solid var(--primary); padding: 15px; display: none; z-index: 2000; text-align: center; }
        .cardio-type { display: flex; gap: 10px; margin-bottom: 15px; }
        .cardio-type button { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--primary); background: none; color: white; cursor: pointer; }
        .cardio-type button.active { background: var(--primary); }
    </style>
</head>
<body>

<div id="timer-bar">
    <div id="timer-display" style="font-size: 2.2rem; font-weight: bold; color: var(--primary);">00:00</div>
    <button onclick="stopTimer()" style="background:#ef4444; color:white; border:none; padding:10px; border-radius:8px;">PULAR</button>
</div>

<div class="nav">
    <button onclick="showView('today')" id="nav-today" class="active">TREINAR</button>
    <button onclick="showView('cardio')" id="nav-cardio">CARDIO</button>
    <button onclick="showView('history')" id="nav-history">HISTÓRICO</button>
    <button onclick="showView('edit')" id="nav-edit">EDITAR</button>
</div>

<div class="container">
    <div id="view-today" class="view active">
        <div class="selector-btns">
            <button class="sel-btn" onclick="setWorkout('legs_s', this)">LEGS (STR)</button>
            <button class="sel-btn" onclick="setWorkout('push', this)">PUSH</button>
            <button class="sel-btn" onclick="setWorkout('legs_p', this)">LEGS (PLYO)</button>
            <button class="sel-btn" onclick="setWorkout('pull', this)">PULL</button>
        </div>
        <div id="todayList"></div>
        <button id="finish-btn" class="btn-action" style="display:none" onclick="finish('TREINO')">FINALIZAR TREINO</button>
    </div>

    <div id="view-cardio" class="view">
        <div class="card">
            <h3>REGISTRAR CARDIO</h3>
            <div class="cardio-type">
                <button id="btn-run" class="active" onclick="setCardioType('CORRIDA')">CORRIDA</button>
                <button id="btn-cycling" onclick="setCardioType('CYCLING')">CYCLING</button>
            </div>
            <input type="number" step="0.1" id="c-dist" class="edit-input" placeholder="Distância (KM)">
            <input type="text" id="c-time" class="edit-input" placeholder="Tempo (ex: 45min ou 00:45:00)">
            <button class="btn-action" onclick="finishCardio()">SALVAR ATIVIDADE</button>
        </div>
    </div>

    <div id="view-history" class="view"><div id="historyList"></div></div>
    <div id="view-edit" class="view"><div id="edit-lists"></div><button class="btn-action" onclick="saveAll()">SALVAR</button></div>
</div>

<script>
    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbxIgz83h_70zfBScoNUmx8C8sGdeuRLbZVYFedoqzSDK2tPtqFzEgIkcrQuqfWC-Arn/exec"; 
    let cardioType = 'CORRIDA';
    
    // ... (Manter defaultData e logica de state igual às versões anteriores) ...
    const defaultData = { legs_s: [], push: [], legs_p: [], pull: [] }; // Preencher com seus exercicios
    let state = JSON.parse(localStorage.getItem('workoutV23')) || { routines: defaultData, history: [] };
    let activeT = null; let completed = {}; let timerInt;

    function showView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('nav-'+v).classList.add('active');
        if(v === 'edit') renderEdit();
        if(v === 'history') renderHistory();
    }

    function setCardioType(t) {
        cardioType = t;
        document.getElementById('btn-run').classList.toggle('active', t === 'CORRIDA');
        document.getElementById('btn-cycling').classList.toggle('active', t === 'CYCLING');
    }

    async function finishCardio() {
        const d = document.getElementById('c-dist').value;
        const t = document.getElementById('c-time').value;
        if(!d || !t) return alert("Preencha KM e Tempo");
        
        const payload = {
            date: new Date().toLocaleString('pt-BR'),
            type: cardioType,
            dist: d + " KM",
            time: t
        };
        await send(payload);
    }

    async function finish(m) {
        const details = state.routines[activeT].map(ex => ({
            name: ex.n, setsDone: completed[ex.n] ? completed[ex.n].filter(s => s).length : 0, reps: ex.r
        }));
        await send({ date: new Date().toLocaleString('pt-BR'), type: m, details: details });
    }

    async function send(p) {
        state.history.unshift({date: p.date, type: p.type, data: p.dist || "Treino"});
        localStorage.setItem('workoutV23', JSON.stringify(state));
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
        alert("Enviado!");
        location.reload();
    }

    // ... (Adicione as funções setWorkout, toggleSet, startTimer, renderToday, renderEdit, saveAll, renderHistory que já usamos na v22) ...
</script>
</body>
</html>
